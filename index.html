<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurp</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex aling-items-center py-4 bg-body-tertiary ">
        <main class="container">
            <div class="container posicaoContainer">
                <form>
                    <h1 class="h3 mfw-normal"><u>Zurp</u></h1>
                    <h1 class="h3  fw-normal my-3">Sing in</h1>
                    <div class="form-floating my-1">
                        <input type="text" class="form-control" id="usuario" placeholder="Usuário" required />
                        <label form="floatingInput">Usuário</label>
                    </div>
                    <div class="form-floating my-1">
                        <input type="password" class="form-control" id="senha" placeholder="Senha" required />
                        <label form="floatingPassword">Senha</label>
                    </div>
                    <input  type="submit" id="btn"onclick="logar(); return false" class="btn-primary w-100 py-2"  >
                
                </form>
            </div>
        </main>
    
        <script src="js/script.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
</body>
</html>
