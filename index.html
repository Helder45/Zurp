<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zurp</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="d-flex aling-items-center py-4 bg-body-tertiary ">
    <div class="container">
        <main class="w-100 m-auto">
            <form>
                <h1 class="h3 mfw-normal"><u>Zurp</u></h1>
                <h1 class="h3  fw-normal my-3">Sing in</h1>
                <div class="form-floating my-1">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Usuário" required />
                    <label form="floatingInput">Usuário</label>
                </div>
                <div class="form-floating my-1">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Senha" required />
                    <label form="floatingPassword">Senha</label>
                </div>
                <button class="btn-primary w-100 py-2" >Sing in</button>
                <a href="html/produtos.html">Clique para ver a pagina inicial</a>
 
            </form>
        </main>
        </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</html>
