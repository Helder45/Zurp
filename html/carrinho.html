    <div class="row mx-auto mt-0 mb-3 w-50">
      <div class="col">
        <div class="alert alert-info" id="niceAlert"
          role="alert">

          <p id="itemsTotal" class="text-center fs-4"></p>
          
          <form>
            <div class="d-flex flex-row">
              <div class="input-group mb-3 mx-1">
                <input name="cep"
                  id="cep"
                  type="text"
                  class="form-control"
                  placeholder="Digite seu CEP"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-success"
                  type="button"
                  id="button-addon2">Enviar</button>
              </div>
              <div class="input-group mb-3 mx-1">
                <input name="coupon"
                  id="coupon"
                  type="text"
                  class="form-control"
                  placeholder="Insira um cupom"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-success"
                  type="button"
                  id="button-addon2">Enviar</button>
              </div>
            </div>

            <button class="btn btn-success w-100"
              id="checkOutBtn">Finalizar Compra</button>
          </form>
        </div>

      </div>
    </div>
