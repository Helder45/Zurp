<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />
  <title>Carrinho</title>
  <link rel="stylesheet"
    href="../css/reset.css">
  <link rel="stylesheet"
    href="../css/carrinho.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
  <header>

    <!-- NavBar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
      <div class="container">
        <a class="navbar-brand fs-1"
          href="produtos.html"><span class="border-bottom border-2 border-warning">Zu</span>rp</a>

        <!--Botão Reponsável por ativar/desativar barra lateral -->
        <button class="navbar-toggler shadow-none border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!--Barra Lateral-->
        <div class="sidebar offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel">
          <!--Barra Lateral Cabeçalho-->
          <div class="offcanvas-header text-white border-bottom">
            <h5 class="offcanvas-title"
              id="offcanvasNavbarLabel">Zurp</h5>
            <button type="button"
              class="btn-close btn-close-white shadow-none"
              data-bs-dismiss="offcanvas"
              aria-label="Close"></button>
          </div>

          <!--Barra Lateral Corpo-->
          <div class="offcanvas-body d-flex flex-column  flex-lg-row p-4">
            <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link"
                  aria-current="page"
                  href="produtos.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active"
                  href="#">Carrinho</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link"
                  href="favoritos.html">Favorito</a>
              </li>
            </ul>
          </div>

        </div>
      </div>
    </nav>
  </header>

  <main id="principal">
    <div class="container">
      <div class="row w-50 mx-auto">
        <div class="col" id="coluna">
        </div>
      </div>
    </div>
  </main>

  <aside class="container">
    <div class="row mx-auto mt-0 mb-3 w-50 alertWidth">
      <div class="col">
        <div class="alert alert-grey"
          id="niceAlert"
          role="alert">
          <p id="itemsTotal"
            class="text-center fs-4"></p>

          <form>
            <div class="d-flex flex-row">
              <div class="input-group mb-3 mx-1">
                <input name="cep"
                  id="cep"
                  type="text"
                  class="form-control"
                  placeholder="Digite seu CEP"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-success"
                  type="button"
                  id="button-addon2">Enviar</button>
              </div>
              <div class="input-group mb-3 mx-1">
                <input name="coupon"
                  id="coupon"
                  type="text"
                  class="form-control"
                  placeholder="Insira um cupom"
                  aria-label="Recipient's username"
                  aria-describedby="button-addon2">
                <button class="btn btn-outline-success"
                  type="button"
                  id="button-addon2">Enviar</button>
              </div>
            </div>
            <button class="btn btn-success w-100"
              id="checkOutBtn">Finalizar Compra</button>
          </form>
        </div>
      </div>
    </div>
  </aside>

  <footer class="bg-dark text-white py-5 mt-5 ">
    <div class="d-flex justify-content-center redes_sociais">
      <a href="#"
        class="btn btn-light me-2"><i class="bi bi-youtube"></i></a>
      <a href="#"
        class="btn btn-light me-2"><i class="bi bi-twitter-x"></i></a>
      <a href="#"
        class="btn btn-light me-2"><i class="bi bi-instagram"></i></a>
      <a href="#"
        class="btn btn-light me-2"><i class="bi bi-meta"></i></a>
      <a href="#"
        class="btn btn-light me-2"><i class="bi bi-linkedin"></i></a>
    </div>
    <div class="my-4">
      <ul class="nav justify-content-center navegacao">
        <li class="nav-item"><a href="#"
            class="nav-link text-white">Trabalhe Conosco</a></li>
        <li class="nav-item"><a href="../index.html"
            class="nav-link text-white">Área de Login/Cadastrar</a></li>
        <li class="nav-item"><a href="#"
            class="nav-link text-white">Sobre Nós</a></li>
      </ul>
    </div>
    <div class="text-center mt-5">
      <p class="mb-0">Copyright &copy; 2023 Projeto por: Hugo, Helder e Milene <span class="designer"></span></p>
    </div>
  </footer>


  <script src="../js/carrinho.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
</body>

</html>
